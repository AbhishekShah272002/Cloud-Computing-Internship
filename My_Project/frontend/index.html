<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Arial;margin:18px}
    #controls{margin-bottom:10px}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;display:inline-block;vertical-align:top;width:280px;margin-right:12px}
  </style>
</head>
<body>
  <h2>Real-time Weather Dashboard</h2>
  <div id="controls">
    <input id="city" placeholder="Enter city, e.g. London" />
    <button id="go">Get Weather</button>
  </div>

  <div>
    <div class="card">
      <h3>Current</h3>
      <div id="current">—</div>
    </div>
    <div class="card">
      <h3>Forecast (temp °C)</h3>
      <canvas id="chart" width="400" height="180"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
